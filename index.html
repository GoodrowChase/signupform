<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="text" placeholder="Github Username">

        <fieldset>
            <legend>choose one</legend>

            <input id="enterprise" type="radio" name="option" value="Enterprise">
            <label for="enterprise">Enterprise</label><br>
            
            <input id="pro" type="radio" name="option" value="Pro">
            <label for="pro">Pro</label><br>

            <input id="free" type="radio" name="option" value="Free">
            <label for="free">Free</label><br>
        </fieldset>
        <input id="remember" type="checkbox" name="remembers" value="Remember me">
        <label for="remember">Remember Me</label><br>
    
        
    </form>
